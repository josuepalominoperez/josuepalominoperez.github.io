<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f7f1e3;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #f9ebea;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #d35400;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
    }

    #noButton {
      background-color: #e74c3c;
    }

    #yesButton {
      background-color: #27ae60;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: translateX(-5px);
      }
      20%, 40%, 60%, 80% {
        transform: translateX(5px);
      }
    }

    .button-animation {
      animation: shake 0.5s;
    }

    #noButton {
      background-color: #e74c3c;
    }

    #noButton:hover {
      display: none;
    }

    #yesButton {
      background-color: #27ae60;
    }
  </style>
  <title>Invitación Romántica</title>
</head>
<body>
  <div class="container">
    <h1>¿Quieres ir a la fiesta conmigo?</h1>
    <div class="buttons">
      <button id="noButton">No</button>
      <button id="yesButton">Sí</button>
    </div>
  </div>
  <script>
    document.getElementById('noButton').addEventListener('click', () => {
      const noButton = document.getElementById('noButton');
      noButton.classList.add('button-animation');
      noButton.disabled = true;
    });

    document.getElementById('yesButton').addEventListener('click', () => {
      const container = document.querySelector('.container');
      container.innerHTML = `
        <h1>Sabía que ibas a decir que Sí :) </h1>
        
      `;
    });
  </script>
</body>
</html>
