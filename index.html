<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .calculator {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 100%;
    max-width: 400px;
  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }
</style>
<script>
  function calcularSuma() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var resultado = num1 + num2;
    var respuestaUsuario = parseFloat(document.getElementById("respuestaSuma").value);

    if (respuestaUsuario === resultado) {
      alert("¡Respuesta correcta!");
    } else {
      alert("Respuesta incorrecta");
    }
  }

  function calcularResta() {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var resultado = num1 - num2;
    var respuestaUsuario = parseFloat(document.getElementById("respuestaResta").value);

    if (respuestaUsuario === resultado) {
      alert("¡Respuesta correcta!");
    } else {
      alert("Respuesta incorrecta");
    }
  }
</script>
</head>
<body>
<div class="calculator">
  <h1>Calculadora</h1>
  <label for="num1">Número 1:</label>
  <input type="number" id="num1" step="any">
  <label for="num2">Número 2:</label>
  <input type="number" id="num2" step="any">
  <label for="respuestaSuma">Respuesta Suma:</label>
  <input type="number" id="respuestaSuma" step="any">
  <button onclick="calcularSuma()">Calcular Suma</button>
  <label for="respuestaResta">Respuesta Resta:</label>
  <input type="number" id="respuestaResta" step="any">
  <button onclick="calcularResta()">Calcular Resta</button>
</div>
</body>
</html>
