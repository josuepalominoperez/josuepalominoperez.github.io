/* Estilo cuando el input box está enfocado */

.button {

.checkbox-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);

}

.checkbox-container input[type="checkbox"] {
    display: none; /* Oculta los checkboxes reales */
}

.checkbox-container label {
    display: block;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    cursor: pointer;
}

.checkbox-container label:hover {
    background-color: #e0e0e0;
}

.checkbox-container input[type="checkbox"]:checked + label {
    background-color: #3498db;
    color: white;
}

body {

h2 {

h3 {

}

.wrapper {

	font-family: 'Open Sans', sans-serif;
	padding: 50px 10px;
}

.app-wrapper {
	background-color: #fff;
	height: 700px;
	max-width: 880px;
	margin: 0 auto;
	border-radius: 8px;
	display: flex;

	-webkit-box-shadow: 0px 8px 24px 4px rgba(255,173,40,1);
	-moz-box-shadow: 0px 8px 24px 4px rgba(255,173,40,1);

}

.wallet {
	width: 360px;
	background-color: #f2f2f2;
	height: 100%;
	border-top-left-radius: inherit;
	border-bottom-left-radius: inherit;
	padding: 50px;
}

.wallet h2 {
	display:inline-block;
}

.transactions-wrapper {
	width: 520px;
	padding: 50px;
}

.total-balance {
	display: inline-block;
	float: right;
	font-weight: 600;
	font-size: 32px;
	color: #444750;
}
.total-balance::before {
	content: 'S/ ';
}

.transactions {
	margin-top: 60px;
	border-top: 1px solid #e5e5e5;
	padding-top: 50px;
	height: 550px;
	overflow: scroll;
}

.transactions.show {
	animation: fade-in .3s 1;
}

.transactions::-webkit-scrollbar { 
    display: none; 
}

.transaction-item {
	margin-bottom: 45px;
}

.transaction-item {
	padding-left: 40px;
	position: relative;
	display: flex;
}
.transaction-item::before {
	position: absolute;
	content: '';
	border: 2px solid #e1e1e1;
	border-radius: 50%;
	height: 25px;
	width: 25px;
	left: 0px;
	top: 10px;
	box-sizing: border-box;
	box-sizing: border-box;
	vertical-align: middle;
	color: #666666;
}

.transaction-item.credit::before {
	content: '\002B';
	font-size: 25px;
	line-height: 19px;
	padding: 0px 4px 0px;
}

.transaction-item.credit .transaction-item_amount .amount,
.transaction-item.credit .transaction-item_amount span{
	color: #66cc33;
}

.transaction-item.debit::before {
	content: '\2212';
	font-size: 20px;
	line-height: 21px;
  padding: 0px 5px;
}	

.transaction-item.debit .transaction-item_amount .amount,
.transaction-item.debit .transaction-item_amount span{
	color: #8393ca;
}

.transaction-item span.details {
	font-size: 14px;
	line-height: 14px;
	color: #999;
}

.transaction-item_details {
	width: 270px;
}

.transaction-item_amount {
	width: 110px;
	text-align: right;
}
.transaction-item_amount span {
	font-weight: 600;
	font-size: 18px;
	line-height: 45px;
}

.transaction-item_amount .amount {
	font-weight: 600;
	font-size: 18px;
	line-height: 45px;
	position: relative;
	margin: 0px;
	display: inline-block;
	text-indent: -15px;
}

/* Hide + and - */
.transaction-item_amount .amount::first-letter {
	color: transparent !important;
}

.cards {

.credit-card {
	  padding: 15px;
    background-color: #fff;
    margin-bottom: 45px;
		border-radius: 3px;

		font-family: 'Roboto', sans-serif;
		cursor: pointer;

}
.credit-card:hover {

.credit-card.active {

}

.card-image {

	width: 58px;

	background-size: cover;
	border-radius: 3px;
	margin-bottom: 10px;
}

.credit-card.visa .card-image,

.credit-card.amex .card-image,

.credit-card_expiration {

.credit-card_number {

.card-list {

.card-list .card-image {
	cursor: pointer;
	margin-right: 15px;
	transition: .1s;
}

.card-list .card-image:hover {

}

.modal {
	display: none;
	position: fixed;
	width: 100vw;
	height: 100vh;
	background-color: rgba(0,0,0,0.7);
	z-index: 1;
	top: 0;
	left: 0;
	text-align: center;
	transition: .2s;
}

.modal.open {
	display: block;
}

.modal-body {
	background-color: #fff;
	border-radius: 5px;
	padding: 35px 15px 25px;
	z-index: 2;
	display: inline-block;
	margin-top: 20%;
	width: 100%;
	max-width: 400px;
	position: relative;
}

.modal-body h3 {
	font: 20px/20px 'Open Sans', sans-serif;
	color: #707584;
}

.modal-control, .modal-close {
	display: inline-block;
	float: right;
	color: #c6cce2;
	font-size: 45px;
	line-height: 22px;
	cursor: pointer;
	transition: color .1s;
}

.modal-control:hover, .modal-close:hover {
	color: #8393ca;
}

.modal-close {
	position: absolute;
	top: 10px;
	right: 10px;
	transform: rotate(45deg);
}

/* animations */
@keyframes fade-in {
	0% {
		opacity: 0;
	}
  100% {
    opacity: 1;
  }
}

/* media queries */
@media(max-width:810px) {

		width: 100%;
		border-top-right-radius: inherit;
		height: initial;
	}
	.credit-card {
		width: calc(50% - 25px);
    max-width: 260px;
    display: inline-block;
    margin-right: 25px;
		margin-bottom: 25px;
    text-align: left;
	}
	.credit-card:nth-of-type(2) {
		margin-right: 0px;
	}
	.transactions {
		height: initial;
	}
	.transactions-wrapper {
		width: 100%;
	}
	.transaction-item_amount {
		width: calc(100% - 270px);
	}
}

@media(max-width:530px) {
	h3 {
		line-height: 24px;
	}
	.cards {
		text-align: center;
	}
	.credit-card {
		width: calc(100% - 25px);
    max-width: 260px;

		margin-right: 25px;
	}	
	.credit-card:last-of-type {
		margin-bottom: 0px;
	}
	.total-balance {
		    font-size: 22px;
	}
	.transaction-item_amount {
		width: 110px;
	}
}

@media(max-width: 390px) {
	.wallet {
		padding: 20px 25px;
	}
	.transactions-wrapper {
		padding: 40px 25px;
	}
	h2 {
		font: 18px/24px 'Open Sans', sans-serif;
	}
}
</style>

//Toggle Active class on Cards and show class on transactions
for(let i = 0; i < cardsList.length; i++) {
	cardsList[i].addEventListener("click", function(e) {
		e.preventDefault;
		for(let n = 0; n < cardsList.length; n++) {
			if(cardsList[n].classList.contains('active')) {
				cardsList[n].classList.remove('active');
			}
		}

		showTransactions(cardsList, this);

		transaction.classList.remove("show");

  });
